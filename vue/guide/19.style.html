<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>style</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <div :style="[red,yellow]">123</div>

        <div :style="{'background':'red'}">123</div>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                red:{'background':'red'},
                yellow:{'color':'yellow'}
            }
        })
    </script>
</body>
</html>
