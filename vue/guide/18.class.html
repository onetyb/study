<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class</title>
    <script src="vue.js"></script>
    <style>
        .red{background-color:red;}
        .yellow{color:yellow;}
        .orange{color:white}
    </style>
</head>
<body>
    <div id="app">
        <div class="{{style}}">123</div>

        <!-- 动态引入数据 -->
        <div :class="style">123</div>

        <!-- 布尔控制 -->
        <div :class="{'red':true,'yellow':false}">123</div>

        <!-- 绑定数组 -->
        <div :class="['red','yellow']">123</div>

        <!-- 三元表达式 -->
        <div :class="['red',flag ? 'orange':'yellow']">123</div>

        <!-- 最简单的用法 数组和对象并用 -->
        <div :class="['red',{yellow:flag},flag?'orange':'yellow']">123</div>

    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                style:'red',
                flag:true
            }
        })
    </script>
</body>
</html>
