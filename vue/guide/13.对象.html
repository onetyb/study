<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for对象</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <div v-for="item in items">
        <!-- 除了$index 外，另一个特殊变量 $key 针对对象-->
        {{$key}} --- {{item}}
    </div>
</div>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            items:{name:1,age:2,sex:3}
        }
    })
</script>
    
</body>
</html>
