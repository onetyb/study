<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <div v-for="item in items">
        {{item}}
    </div>
</div>

<script>
    var vm = new Vue({
        el:'#app',
        data:{
            items:[
                "苹果"
                "苹果"
                "苹果"
                "苹果"
                "苹果"
            ]
        }
    })
</script>
    
</body>
</html>
