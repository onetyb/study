<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- capitalize首字母大写 -->
        {{'abcdefg' | capitalize 2}} <br>

        {{'abcdefg' | uppercase}}  <br>

        {{'ABCDEFG' | lowercase}}  <br>
        <!-- 转换为货币单位  默认$-->
        {{123456 | currency}}

        {{json | json 4}}

        事件进行延迟 事件名后 | debounce 5000
        <button @click="order">排序</button>
        <div v-for="a in arr | orderBy 'name' flag" >
            {{a.name}}
        </div>


    </div>
    <script>
         // 注册一个自定义过滤器 接受两个参数，过滤器id   过滤器函数
        Vue.filter('capitalize',function(val,begin,end){
            return val.slice(0,begin).toUpperCase() + val.slice(begin);
        });
        var vm = new Vue({
            el:'#app',
            data:{
                flag:-1,
                json:{name:1},
                arr:[
                    {name:'jw1',age:1},
                    {name:'jw2'},
                    {name:'jw3'},
                    {name:'jw4',age:1},
                    {name:'jw5'},
                    {name:'jw6'},
                    {name:'jw7',age:1},
                    {name:'jw8'},
                    {name:'jw9'},
                    {name:'jw10'},
                    {name:'jw11'},
                    {name:'jw12'},
                    {name:'jw13'},
                ]
            },
            methods:{
                order:function(){
                    this.flag *= -1;
                }
            }
        })
    </script>
</body>
</html>
