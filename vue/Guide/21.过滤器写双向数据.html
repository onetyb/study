<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="capitalize | cap 5">
        {{capitalize}}
    </div>
    <script>
        Vue.filter('cap',{
            read:function(val,begin,end){
                return val.slice(0,begin).toUpperCase()
            },
            write:function(val){
                console.log(val);
                return val+900
            }
        });
        var vm = new Vue({
            el:'#app',
            data:{
                capitalize:'abcdefg'
            }
        })
    </script>
</body>
</html>
