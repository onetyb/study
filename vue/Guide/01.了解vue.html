
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>了解vue</title>
</head>
<script src="vue.js"></script>
<body>
    <div id="app">
        <!-- 解析html标签使用三个{{{}}} -->
        {{{name}}}
        {{name}}
    </div>
    <div id="appcont">
        <!-- {{}}支持三元运表达式 -->
        双向{{name==='hello world' ? 'vue':'name'}} <br>
        {{3+2*7}} <br>
        <!-- 双向绑定只绑定一次，当修改的时候不再绑定 -->
        {{*name}} <br>
        {{name}}
        <!-- 通过v-model实现数据双向绑定 -->
        <input type="text" v-model="name">
    </div>

    <script>
        // 创建vue实例
        var vm = new  Vue({
            el:"#app",  //选择元素范围
            //绑定数据
            data:{
                name:'<h1>helloworld</h1>'
            }
        })
        var vm1 = new Vue({
            el:"#appcont",
            data:{
                name:'hello world'
            }
        })
    </script>



</body>
</html>
