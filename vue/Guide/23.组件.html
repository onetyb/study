<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <hello></hello>
        <hello></hello>
        <hello></hello>

        <world></world>
    </div>

    <template id="tmp1">
        <ul>
            <li>home</li>
            <li>profile</li>
            <li>concat</li>
        </ul>
    </template>
    <script>
        var hello = Vue.extend({
            template:'#tmp1'
        })

        var world = Vue.extend({
            template:'<div>world</div>'
        })

        Vue.component('hello',hello);
        Vue.component('world',world)

        var vm = new Vue({
            el:'#app'
        })
    </script>
</body>
</html>
