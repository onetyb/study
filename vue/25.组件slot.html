<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="vue.js"></script>
    
</head>
<body>
    <div id="app">
        <com>
            <!-- 显示挂载点里的内容，需添加slot属性 -->
            <div slot="hello">hello</div>
            <div slot="world">world</div>
        </com>

        <template id="teml">
            <div>slot</div>
            <!-- slot的name属性分发内容 -->
            <slot name="hello"></slot>
            <slot name="world"></slot>
        </template>
    </div>

    <script>
        Vue.component('com',{
            template:'#teml',
        });

        var vm = new Vue({
            el:'#app'
        })
    </script>
</body>
</html>
